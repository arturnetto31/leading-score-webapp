<div class="mat-elevation-z4 container table-container">
    <table mat-table [dataSource]="appointments">

        <ng-container matColumnDef="procedure">
            <th mat-header-cell *matHeaderCellDef >Procedimento</th>
            <td mat-cell *matCellDef="let row">{{row.procedure}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef >Data</th>
            <td mat-cell *matCellDef="let row">{{row.date}}</td>
        </ng-container>

        <ng-container matColumnDef="appointmentValue">
            <th mat-header-cell *matHeaderCellDef >Valor</th>
            <td mat-cell *matCellDef="let row">{{row.appointmentValue}}</td>
        </ng-container>

        <ng-container matColumnDef="taskStatus">
            <th mat-header-cell *matHeaderCellDef >Status</th>
            <td mat-cell *matCellDef="let row">{{row.taskStatus}}</td>
        </ng-container>

        <ng-container matColumnDef="clientId">
            <th mat-header-cell *matHeaderCellDef >ID do cliente</th>
            <td mat-cell *matCellDef="let row">{{row.clientId}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
