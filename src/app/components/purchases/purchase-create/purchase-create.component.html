<mat-card class="container">
    <mat-card-title>Nova Compra</mat-card-title>
    <form> 
        <h3> Selecione o cliente: </h3>
        <fieldset *ngFor="let client of clientsSaved" class="containerEntity">
            <input type="radio" name="radioClients" id="{{client.uuid}}" class="select">
            <mat-form-field>
                <input matInput placeholder="Nome" 
                    [(ngModel)]="client.name" name="name{{client.uuid}}" disabled=true>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Idade"
                    [(ngModel)]="client.age" name="age{{client.uuid}}" type="number" disabled=true>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Telefone"
                    [(ngModel)]="client.telephone" name="telephone{{client.uuid}}" disabled=true>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="E-mail"
                    [(ngModel)]="client.email" name="email{{client.uuid}}" disabled=true>
            </mat-form-field>
        </fieldset>

        <h3>Selecione os livros comprados:</h3>
        <fieldset *ngFor="let book of booksSaved" name= "{{book.uuid}}">
            <div>
                <input type="checkbox" name="bookCheckbox" class="select" id="{{book.uuid}}">
                <mat-form-field class="quantity">
                    <input matInput placeholder="Quantidade:"
                        name="quantity{{book.uuid}}" id="{{book.uuid}}quantity" [defaultValue]="1">
                </mat-form-field>
            </div>
            <mat-form-field>
                <input matInput placeholder="Título" 
                    [(ngModel)]="book.title" name="title{{book.uuid}}" disabled=true>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Sinopse"
                    [(ngModel)]="book.synopsis" name="synopsis{{book.uuid}}" disabled=true>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="ISBN"
                    [(ngModel)]="book.isbn" name="isbn{{book.uuid}}" disabled=true>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Ano de publicação"
                    [(ngModel)]="book.publicationYear" name="publicationYear{{book.uuid}}" type="date" disabled=true>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Preço"
                    [(ngModel)]="book.price" name="price{{book.uuid}}" type="number" disabled=true>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Quantidade em estoque"
                    [(ngModel)]="book.quantityInStock" name="quantityInStock{{book.uuid}}" type="number" disabled=true>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Nome do autor"
                    [(ngModel)]="book.authorName" name="authorName{{book.uuid}}" disabled=true>
            </mat-form-field>
            
            <fieldset>
                <h3>Categorias:</h3>
                <div *ngFor="let category of book.categories">
                    <label >{{category.name}}</label>
                </div>
            </fieldset>
    </fieldset>
    
    </form>
    <div class="contentButton">
        <button mat-raised-button (click)="createPurchase()" class="save">
            Salvar
        </button>
    
        <button mat-raised-button (click)="cancel()" class="cancel">
            Cancelar
        </button>
    </div>
</mat-card>
