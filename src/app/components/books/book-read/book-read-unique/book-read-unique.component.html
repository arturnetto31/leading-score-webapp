<mat-card class="container">
    <mat-card-title>Livro detalhado:</mat-card-title>
    <form id="form"> 
        <mat-form-field>
            <input matInput placeholder="Título" readonly
                [(ngModel)]="book.title" name="title"> 
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="ISBN" readonly
                [(ngModel)]="book.isbn" name="isbn">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Ano de publicação" readonly
                 name="publicationYear" type="date">

        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço" readonly
                [(ngModel)]="book.price" name="price" type="number">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quantidade em estoque" readonly
                [(ngModel)]="book.quantityInStock" name="quantityInStock" type="number">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome do autor" readonly
                [(ngModel)]="book.authorName" name="authorName">
        </mat-form-field>
        <fieldset>
            <h3><strong>Sinopse:</strong></h3>
            <p id="{book.uuid}synopsis">{{book.synopsis}}</p>
            <h3><strong>Categorias:</strong></h3>
            <div *ngFor="let category of book.categories">
                <label >{{category.name}}</label>
            </div>
        </fieldset>
    </form>
    <div class="contentButton">

        <button mat-raised-button (click)="backToBooks()" class="cancel">
            Voltar
        </button>
    </div>
</mat-card>
