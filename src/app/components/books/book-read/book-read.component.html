<div class="mat-elevation-z4 container">
    <table mat-table [dataSource]="books">
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef >Ver detalhadamente</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/books/{{row.uuid}}">
                    <i class="material-icons delete">
                        toc
                    </i>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef >Título</th>
            <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <ng-container matColumnDef="isbn">
            <th mat-header-cell *matHeaderCellDef >ISBN</th>
            <td mat-cell *matCellDef="let row">{{row.isbn}}</td>
        </ng-container>

        <ng-container matColumnDef="quantityInStock">
            <th mat-header-cell *matHeaderCellDef >Estoque
            <td mat-cell *matCellDef="let row">{{row.quantityInStock}}</td>
        </ng-container>

        <ng-container matColumnDef="authorName">
            <th mat-header-cell *matHeaderCellDef>Autor</th>
            <td mat-cell *matCellDef="let row">{{row.authorName}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{row.price | currency:'BRL'}}</td>
        </ng-container>

        <ng-container matColumnDef="categories">
            <th mat-header-cell *matHeaderCellDef>Categorias</th>
            <td *matCellDef="let row"><span *ngFor="let category of row.categories">{{'['+category.name +']'}}</span></td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef ></th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/books/update/{{row.uuid}}">
                    <i class="material-icons edit">
                        edit
                    </i>
                </a>
                <a routerLink="/books/delete/{{row.uuid}}">
                    <i class="material-icons delete">
                        delete 
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
