<mat-card>
    <mat-card-title>Atualizar Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" required
                [(ngModel)]="client.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Idade" required
                [(ngModel)]="client.age" name="age" type="number">
        </mat-form-field>
                
    </form>
    <div class="contentButton">
        <button mat-raised-button (click)="updateClient()" class="save">
            Atualizar
        </button>
    
        <button mat-raised-button (click)="cancel()" class="cancel">
            Cancelar
        </button>
    </div>
</mat-card>
