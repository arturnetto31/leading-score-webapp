<div class="mat-elevation-z4 container table-container">
    <table mat-table [dataSource]="clients">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef >Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef >Email</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef >Telefone</th>
            <td mat-cell *matCellDef="let row">{{row.telephone}}</td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef >Idade</th>
            <td mat-cell *matCellDef="let row">{{row.age}}</td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef >GÃªnero</th>
            <td mat-cell *matCellDef="let row">{{row.gender}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef ></th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/clients/update/{{row.uuid}}">
                    <i class="material-icons edit">
                        edit
                    </i>
                </a>
                <a routerLink="/clients/delete/{{row.uuid}}">
                    <i class="material-icons delete">
                        delete 
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
    <div *ngIf="loading" class="spinner">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!loading && clients.length==0" class="spinner">
        Nenhum cliente carregado
    </div>
    <mat-paginator 
    [length]="totalElements" 
    [pageSize]="5" 
    [pageSizeOptions]="[5,10,25]" 
    (page)="pageEvent = $event; loadClients() ">

    </mat-paginator>

</div>
