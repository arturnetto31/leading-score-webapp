<div class="buttons">
    <button mat-raised-button (click) = "getAll()" >
        Todos
    </button>
    <button mat-raised-button (click) = "getVisitantes()">
        Visitantes
    </button>
    <button mat-raised-button (click) = "getLeads()">
        Leads
    </button>
    <button mat-raised-button (click) = "getAgendaMarcada()" >
        Agendas Marcadas
    </button>
    <button mat-raised-button (click) = "getOrcamentoFechado()">
        Or√ßamento Fechado
    </button>
</div>

<div class="mat-elevation-z4 container table-container">
    <div class="quantity"> Quantidade de clientes: {{totalElements}} </div>
    <table mat-table [dataSource]="clients">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef >Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef >Status</th>
            <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>

        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef >Score</th>
            <td mat-cell *matCellDef="let row">{{row.score}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
